<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cronometro Adv-MG</title>
</head>
<body>

    <header>
    	<h1 class="title"><img src="img/simbolo.png">Cronômetro Adventistas</h1>
    </header>
    <div class="content">
    	<div class="counter"></div>
    	<input id="seconds" type="number" placeholder="0">
    	<div class="buttons">
    		<button class="btn start" id="start" value="1" onclick="check(this)">Começar</button>
    		<button class="btn start" id="continue" value="1" onclick="check(this)">Start</button>
    		<button class="btn stop" id="stop" value="0" onclick="check(this)">Pause</button>
    		<button class="btn start" id="submit" onclick="subm()">Tudo pronto</button>
    	</div>
    
<div class="footer">

        <p>Aperte F5 para reinciar o seu cronometro<br>
            Aperte F11 para ativar a tela cheia
        </p>
   
</div>
        

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
